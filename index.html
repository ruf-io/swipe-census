<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="custom.css">

    <script src="swing.min.js"></script>
    <script src="custom.js"></script>
</head>
<body>
    <div id="viewport">
        <ul class="stack">
            <li data-id="1" data-topic="religion" data-type="yesno">
                <h2>Are you religious?</h2>
                <p>Swipe left for NO, right for YES</p>
            </li>
            <li data-id="2" data-topic="religion" data-type="slider">
                <h2>How religious are you?</h2>
                <p>Slide the slider and then swipe it somewhere.</p>
                <span>SLIDER HERE</span>
            </li>
            <li data-id="2" data-topic="religion" data-type="text">
                <h2>What religion are you?</h2>
                <p>Write something below.</p>
                <input type="text">
            </li>
            <li data-id="2" data-topic="religion" data-type="number">
                <h2>How many times a year do you think about religion?</h2>
                <p>Write a number below.</p>
                <input type="text">
            </li>
        </ul>
    </div>
    <div id="yesno">
        <div class="yes"><img src='./img/emoji_yes.png' /></div>
        <div class="no"><img src='./img/emoji_no.png' /></div>
    </div>
</body>
</html>
